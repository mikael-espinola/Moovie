<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/79b557caef.js" crossorigin="anonymous"></script>  
    <title>Moovie - The note</title>
</head>
<body>
    <header class="cabecalho">
        <h2>Moovie - Your favorite film finder</h2>
        <nav class="options-header">
            <ul>
                <a href="https://www.google.com.br"><li class="generic-li">Inicio</li></a>
                <a href="https://www.google.com.br"><li class="generic-li">Categorias</li></a>
                <li id="search-button" ><i class="fa-solid fa-magnifying-glass"></i></i></li>
                <a href="#"><li id="user-login"><label id="user-name">Login</label><i class="fa-regular fa-user"></i></li></a>
                <i class="fa-regular fa-x logoff"></i>
            </ul>
        </nav>
    </header>
    <main>
      <section class="movies"></section>
    </main>

    <dialog id="login-page">
        <button id="close-dialog-login"><p>X</p></button>
        <section id="login-area">
            <h1>Login <i class="fa-regular fa-user"></i></h1>
            <div class="login-form-container">
                <form class="form-box">
                    <input required type="text" id="input-user" placeholder="Enter your user/email...">
                    <input required type="password" id="input-password" placeholder="Enter your password...">
                    <input type="submit" name="Enter" id="enter-button-login" value="Enter">
                </form>
                <div id="button-register"><button id="create-credential-button">Create an Account here!</button></div>
            </div>
        </section>
    </dialog>
    <dialog id="create-account-page">
        <div class="cancel-button"><p>X</p></div>
        <h3>Register now!</h3>
        <section>
            <form class="register-form">
                <p>First Name:</p>
                <input required type="text" id="register-first-name-input">
                <p>Last Name:</p>
                <input required type="text" id="register-last-name-input">
                <p>Age: (in years)</p>
                <input required type="number" id="register-age-input" placeholder="15" min="1">
                <p>E-mail:</p>
                <input required type="email" id="register-email-input">
                <p>Password:</p>
                <input required type="password" id="register-password-input" min="8" max="22">
                <p>Repeat the Password:</p>
                <input required type="password" id="register-repeat-password-input" min="8" max="22">
            </form>
            <button id="register-button">Go ahead!</button>
        </section>
    </dialog>
    <script type="module" src="./assets/core/script.js" defer></script>
</body>
</html>
